<body class="imagem-fundo">
    <header class="fundo">
        <div class="menu-icon" onclick="abrirMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>     
        <p onclick="abrirMenu()" style="color: rgba(255, 255, 255, 0.89); margin-left: 1%; font-family:Arial, Helvetica, sans-serif; cursor: pointer; font-weight:bold">MENU</p>
        <div>
            <img src="/Imagens/Athletico-1980-letters.webp" height="50px" alt="Simbolo do Athletico" class="logo-athletico">
        </div>
        <div class="carrinho-compra">
            <img src="/Imagens/shopping_cart_70dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" height="40px" alt="carrinho de compras">

        <div class="bandeira-brasil">

    <div class="fundoLogin">
        <h1><u>LOGIN</u></h1>

                    <input type="email" name="email" id="email-box" class="input" placeholder=" " required>
                    <label for="email-box" style="color: white;">Email</label>
                </div>
                <div class="input-single">
                    <input type="password" name="senha" id="senha-box" class="input" placeholder=" " required>
                    <label for="senha-box" style="color: white;">Senha</label>
                </div>
                <div class="botoes">
                    <input type="submit" value="LOGIN">
                    <input type="submit" value="CADASTRAR-SE">
                </div>
            </form>
        </div>

        function abrirMenu() {
            document.getElementById("menu-lateral").style.left = "0";

        function fecharMenu() {
            document.getElementById("menu-lateral").style.left = "-250px";
        }
